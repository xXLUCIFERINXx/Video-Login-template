<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="background-wrap">
        <video class="background-video" src="media/coffee.mp4" loop autoplay preload="true"></video>
    </div>

    <div class="content">
        <div class="login-modal">
            <p class="login-title">Login Form</p>
            <center>
                <form class="" action="index.html" method="post">
                    <table>
                        <tr>
                            <td colspan="2">
                                <input class="input-box" type="email" name="email" placeholder="enter your email..." required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="input-box" type="password" name="password" placeholder="enter your password..." required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <a href="#" style="float: right; color: white; margin-right: 10%;">forgot password</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="terms" required>
                            </td>
                            <td>
                                <p>By clicking this, you accept all the <a href="#" style="color: white;">terms & Conditions.</a></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="login-button" type="button">Login</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
        <div class="footer">
            <marquee direction="left"> made by : Naman Sehgal (1610991550), Mukul Bisht (1610991538), Neelesh Vashist (1610991563)</marquee>
        </div>
    </div>
</body>

</html>
